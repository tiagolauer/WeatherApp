<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city/province/country name" spellcheck="false">
      <button><img src="/assets/img/search.png" alt="Search icon"></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="/assets/img/rain.png" alt="Rain icon" class="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">Balneário Camboriú</h2>
      <div class="details">
        <div class="col">
          <img src="/assets/img/humidity.png" alt="Humidity icon">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="/assets/img/wind.png" alt="Wind icon">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/assets/js/main.js"></script>
</body>
</html>
